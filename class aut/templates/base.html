<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pest Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .severity-low { color: #28a745; }
        .severity-medium { color: #ffc107; }
        .severity-high { color: #fd7e14; }
        .severity-critical { color: #dc3545; }
        .navbar-brand { font-weight: bold; }
        .card-stat { text-align: center; padding: 1rem; }
        .stat-number { font-size: 2rem; font-weight: bold; }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .stat-number { font-size: 1.5rem; }
            .card-stat { padding: 0.5rem; }
            .table-responsive { font-size: 0.9rem; }
            .btn { margin-bottom: 0.5rem; }
            .navbar-nav .nav-link { padding: 0.5rem 1rem; }
        }
        
        /* Touch-friendly buttons */
        .btn { min-height: 44px; }
        .form-control, .form-select { min-height: 44px; }
        
        /* Better mobile table */
        @media (max-width: 576px) {
            .table-responsive table { font-size: 0.8rem; }
            .table td, .table th { padding: 0.5rem 0.25rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-atom"></i> Smart Physics Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('classroom') }}">
                            <i class="fas fa-chalkboard-teacher"></i> Classroom
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lessons') }}">
                            <i class="fas fa-book"></i> Lessons
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('practice') }}">
                            <i class="fas fa-graduation-cap"></i> JAMB Practice
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('progress') }}">
                            <i class="fas fa-chart-line"></i> Progress
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ai_tutor_page') }}">
                            <i class="fas fa-robot"></i> AI Tutor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('virtual_lab') }}">
                            <i class="fas fa-flask"></i> Virtual Lab
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('physics_encyclopedia') }}">
                            <i class="fas fa-book-open"></i> Encyclopedia
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
